<template name="export">
  <li>{{#if this.url}} {{> exported}} {{else}} {{> exporting}} {{/if}}</li>
</template>

<template name="exporting">
  <div class="exporting-container">
    <div>Exporting...</div>
    <div class="progress-container">
      <div class="progress-bar" style="width: {{this.progress}}%"></div>
    </div>
    <div class="progress-info">{{this.progress}}%</div>
  </div>
</template>

<template name="exported">
  <div class="exported-date">
    {{formatDate this.createdAt 'DD/MM/YYYY h:mm:ss'}}
  </div>
  <div class="exported-message">
    Exported to <a href="{{this.url}}">{{this.url}}</a>
  </div>
</template>
